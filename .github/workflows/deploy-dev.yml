name: deploy-dev-environment
run-name: ${{ github.actor }}
#on: [push]
on:
    workflow_dispatch:
        inputs:
            branchName:    
                description: Branch's name
                type: string
                default: feature/savepersonandtestunit
                required: true
jobs:
    deloyment_dev:
        runs-on: ubuntu-latest
        env:
            BRANCH_NAME: ${{ inputs.branchName }}
        steps:
            - name: Ensure running branch dev
              run: |
                if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "master" 
                || "$BRANCH_NAME" == "develop" ]]; then
                  echo "This workflow canÂ´t only run on the 'main' or 'master' branch."
                  exit 1
                fi

            - name: branch seleted
              run: echo "branch is $BRANCH_NAME"
              
            - uses: actions/checkout@v4.1.7
              with:
                  ref: ${{inputs.branchName}}
            
            - name: Setup Java JDK
              uses: actions/setup-java@v4.2.1
              with: 
                  java-version: 17
                  distribution: temurin
                  cache: maven

            - name: Get version from pom.xml
              id: get_version
              run: |
                VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
                echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
              
            - name: Print project version
              run: echo "The project version is ${{ env.PROJECT_VERSION }}"
            
            - name: docker login
              uses: docker/login-action@v3.2.0
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            
            - name: Docker Metadata action
              id: docker_metadata
              uses: docker/metadata-action@v5.5.1
              with:
                images: wlopezob/springboot-crud
            - run: echo ${{ steps.docker_metadata.outputs.tags }}
            
            - name: Replace tag suffix
              id: replace_tag
              run: |
                TAGS="${{ steps.docker_metadata.outputs.tags }}"
                NEW_TAG=$(echo $TAGS | sed "s/:.*$/:$PROJECT_VERSION/")
                echo "NEW_TAGS=$NEW_TAGS" >> $GITHUB_ENV
      
